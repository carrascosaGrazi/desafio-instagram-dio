<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-colunas">
        <div class="instagram-abertura">
            <img src="./img/instagram-celular.png" alt="Imagem de abertura Instagram">
        </div>
        <div class="instagram-login">
            <div class="instagram-grupo">
                <img src="./img/instagram-logo.png" alt="Instagram">
                <div class="instagram-foto-perfil">
                    <img src="https://www.pordentrodaafrica.com/wp-content/uploads/2015/03/1joana3.jpg" alt="Foto de perfil mulher negra da Costa do Marfim">
                </div>
                <a href="#" class="instagram-acesso">Continue como grazielecarrascosa</a>
                <a href="#" class="instagram-saida">Remover conta</a>
            </div>
            <div class="instagram-grupo">
                <p class="instagram-semacesso">Não é grazielecarrascosa?</p>
                <p class="instagram-semacesso">
                    <span class="instagram-link-azul">Alternar contas</span>
                    ou
                    <span class="instagram-link-azul">Inscreva-se!</span>
                </p>
            </div>
            <div class="instagram-aplicativo">
                <p class="instagram-app-baixar">Baixe o aplicativo</p>
                <div class="instagram-download">
                    <img src="./img/googleplay-button.png" alt="Download de Instagram para android">
                    <img src="./img/apple-button.png" alt="Download de Instagram para Apple">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
